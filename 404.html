<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GPX Monster</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.5;
            color: #1f2937;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .error-container {
            text-align: center;
            padding: 48px 32px;
            max-width: 800px;
            margin: 24px auto;
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .home-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .monster-icon {
            font-size: 20px;
        }

        .monster-svg {
            margin-bottom: 32px;
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .error-code {
                font-size: 56px;
            }

            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <!-- Monster SVG -->
        <div class="monster-svg">
            <svg width="320" height="320" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <!-- Monster body (rounded rectangle) -->
                <rect x="4" y="8" width="24" height="20" rx="12" ry="10" fill="#10b981" stroke="#059669"
                    stroke-width="1" />

                <!-- Big googly eyes -->
                <circle cx="12" cy="14" r="4" fill="white" stroke="#e5e7eb" stroke-width="0.5" />
                <circle cx="20" cy="14" r="4" fill="white" stroke="#e5e7eb" stroke-width="0.5" />

                <!-- Eye pupils (looking slightly different directions for character) -->
                <circle cx="12.5" cy="14.5" r="2" fill="#1f2937" />
                <circle cx="19.5" cy="13.5" r="2" fill="#1f2937" />

                <!-- Eye highlights -->
                <circle cx="13" cy="13.5" r="0.8" fill="white" />
                <circle cx="20" cy="13" r="0.8" fill="white" />

                <!-- Wide open mouth with rounded shape -->
                <ellipse cx="16" cy="22" rx="4" ry="2.5" fill="#1f2937" />
                <ellipse cx="16" cy="21.5" rx="3.5" ry="2" fill="#ef4444" />

                <!-- Small cute teeth -->
                <polygon points="14,21.5 14.5,20 15,21.5" fill="white" />
                <polygon points="15.5,21.5 16,20 16.5,21.5" fill="white" />
                <polygon points="17,21.5 17.5,20 18,21.5" fill="white" />

                <!-- Small antenna/horns on top -->
                <circle cx="10" cy="6" r="1.5" fill="#10b981" />
                <circle cx="22" cy="6" r="1.5" fill="#10b981" />
                <circle cx="10" cy="5" r="1" fill="#fbbf24" />
                <circle cx="22" cy="5" r="1" fill="#fbbf24" />

                <!-- Little arms/hands -->
                <ellipse cx="2" cy="18" rx="2" ry="3" fill="#10b981" />
                <ellipse cx="30" cy="18" rx="2" ry="3" fill="#10b981" />
            </svg>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Probably ate it!</h1>
        <p class="error-message">
            The page you're looking for seems to have been devoured.
        </p>
        <a href="/" class="home-button">
            <span class="monster-icon">üè†</span>
            Back to start
        </a>
    </div>
</body>

</html>
